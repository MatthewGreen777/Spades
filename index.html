<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Spades Game</h1>

    <div id="scoreboard"></div>

    <div id="game-container">
        <!-- Player Areas -->
        <div class="player-row">
            <div class="player" id="player-1">Player 1</div>
            <div class="player" id="player-2">Player 2</div>
        </div>

        <!-- Trick Area in the Center -->
        <div id="trick-area">Current Trick</div>

        <div class="player-row">
            <div class="player" id="player-3">Player 3</div>
            <div class="player" id="player-4">Player 4</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
